
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <style>
        body {
            background-color: #fce4ec;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            color: #333;
        }
        h1 {
            color: #e91e63;
            font-size: 3em;
        }
        p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto;
        }
        .heart {
            color: #e91e63;
            font-size: 2em;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0%, 20%, 50%, 80%, 100% { transform: scale(1); }
            40% { transform: scale(1.2); }
            60% { transform: scale(1.1); }
        }
        .button {
            background-color: #e91e63;
            color: #fff;
            padding: 15px 30px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #d81b60;
        }
    </style>
</head>
<body>
    <h1>I'm Sorry</h1>
    <p>Love, I just wanted to say I’m really sorry for making you feel ignored. I didn’t mean to hurt you, and I’ll make a better effort to make you feel cared for. You mean the world to me, and I hope we can move forward together. ❤️</p>
    <div class="heart">❤️</div>
    <br><br>
    <a href="#" class="button">Let's Talk</a>
</body>
</html>
